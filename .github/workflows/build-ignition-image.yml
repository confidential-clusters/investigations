name: "Build and push Ignition container image"

env:
  NAME: "ignition"
  REGISTRY: "ghcr.io/trusted-execution-clusters"
  IGNITION_REPO: "https://github.com/trusted-execution-clusters/ignition"
  IGNITION_BRANCH: "attestation"

on:
  push:
    branches:
      - main
    paths:
      - 'containerfiles/ignition.container'
      - '.github/workflows/build-ignition-image.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'containerfiles/ignition.container'
      - '.github/workflows/build-ignition-image.yml'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

# Prevent multiple workflow runs from racing to ensure that pushes are made
# sequentially for the main branch. Also cancel in progress workflow runs for
# pull requests only.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  build-ignition-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout Ignition repository
        uses: actions/checkout@v4
        with:
          repository: trusted-execution-clusters/ignition
          ref: ${{ env.IGNITION_BRANCH }}
          path: ignition-build

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libblkid-dev

      - name: Build Ignition binary
        working-directory: ignition-build
        run: ./build

      - name: Prepare build context
        run: |
          mkdir -p build-context/bin/amd64
          cp ignition-build/bin/amd64/ignition build-context/bin/amd64/ignition
          cp containerfiles/ignition.container build-context/Containerfile

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        if: (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && github.ref == 'refs/heads/main' && github.repository_owner == 'trusted-execution-clusters'
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate image metadata
        id: meta
        working-directory: ignition-build
        run: |
          BUILD_DATE=$(date +%Y%m%d)
          COMMIT_SHA=$(git rev-parse --short HEAD)
          echo "build-date=${BUILD_DATE}" >> $GITHUB_OUTPUT
          echo "commit-sha=${COMMIT_SHA}" >> $GITHUB_OUTPUT
          echo "version=${BUILD_DATE}-${COMMIT_SHA}" >> $GITHUB_OUTPUT

      - name: Build and push Ignition image
        uses: docker/build-push-action@v5
        with:
          context: build-context
          file: build-context/Containerfile
          push: ${{ (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && github.ref == 'refs/heads/main' && github.repository_owner == 'trusted-execution-clusters' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.NAME }}:${{ steps.meta.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.NAME }}:${{ steps.meta.outputs.build-date }}
          platforms: linux/amd64
